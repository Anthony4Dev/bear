<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Urso App</title>
  <script src="frontend.js"></script>
</head>
<body>
  <h1>Urso App</h1>

  <form id="create-form">
    <input type="text" id="name-input" placeholder="Nome" required>
    <input type="number" id="age-input" placeholder="Idade" required>
    <input type="text" id="description-input" placeholder="Descrição">
    <input type="checkbox" id="gender-input">
    <label for="gender-input">Macho ?</label>
    <button type="submit">Criar Urso</button>
  </form>

  <table id="ursos-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Descrição</th>
        <th>Gênero</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <!-- Aqui serão exibidos os ursos -->
    </tbody>
  </table>

</body>
</html>
